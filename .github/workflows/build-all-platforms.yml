name: Build All Platforms

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            name: linux
            exe_name: h4g-client-linux
          - os: windows-latest
            name: windows
            exe_name: h4g-client.exe
          - os: macos-latest
            name: macos
            exe_name: h4g-client-macos
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: |
          pip install pyinstaller
          pyinstaller --onefile --name h4g-client --console client.py
      
      - name: Rename executable (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: mv dist/h4g-client dist/${{ matrix.exe_name }}
      
      - name: Rename executable (Windows)
        if: matrix.os == 'windows-latest'
        run: move dist\h4g-client.exe dist\${{ matrix.exe_name }}
        shell: cmd
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: h4g-client-${{ matrix.name }}
          path: dist/${{ matrix.exe_name }}
          retention-days: 30

